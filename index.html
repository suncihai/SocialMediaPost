<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Social Media Wall</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" media="(max-width:1152px)" href="styles/mobile.css"/>
    <link rel="stylesheet" media="(min-width:1152px)" href="styles/desktop.css"/>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="bubble_dummylayer"><div id="bubble_layer"></div></div>
	<div id="filter">
		<div class="filters" id="manual_filter"><p>Manual</p></div>
		<div class="filters" id="twitter_filter"><p>Tweet</p></div>
		<div class="filters" id="instagram_filter"><p>Instagram</p></div>
	</div>
	<div class="row">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		   <!-- Indicators -->
		    <ol class="carousel-indicators">
			     <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			     <li data-target="#myCarousel" data-slide-to="1"></li>
			     <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>

		   <!-- Wrapper for slides -->
		    <div class="carousel-inner" role="listbox">
			     <div class="item active">
			       <img src="images/twitter1.jpg" width="100%" class="img-responsive">
			     </div>

			     <div class="item">
			       <img src="images/instagram.jpg" width="100%" class="img-responsive">
			     </div>
			   
			     <div class="item">
			       <img src="images/twitter2.jpg" width="100%" class="img-responsive">
			     </div>
		    </div>

		   <!-- Left and right controls -->
		    <a id="left_arrow" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev"></a>
		    <a id="right_arrow" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    </a>
		 </div>
	</div>
	<div id="post_body"></div>
	<div id="readmore"><p>more</p></div>
</body>

<script src="json/posts.json"></script>
<script src="lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
<script type="text/javascript" src="scripts/bubble.js"></script>
</html>
